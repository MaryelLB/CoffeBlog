<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BlogDecafe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <script src='main.js'></script>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
            <a class="logo" href="Index.html">
                <h1 class="logo_nombre no_margin">Blog<span class="logo_bold">DeCafé</span></h1>
            </a>
            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                <a href="contacto.html" class="navegacion_enlace">Contacto</a>

            </nav>
            </div>

        </div>
        
        <div class="header_texto">
            <h2 id='heading' class="no-margin ">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>

    </header>
    <main class="contenedor">
        <h3 class="centrar_texto">Contacto</h3>
        <div class="contacto-background"></div>
            
        <form class="formulario">
                
            <div class="campo">
                    <label class="campo_label" for="nombre">Nombre</label>
                    <input 
                    class="campo_field"
                    type="text" 
                    id="nombre" 
                    placeholder="Tu nombre"
                    
                    >
                </div> <!--Campo nombre-->

                <div class="campo">
                    <label class="campo_label" for="email">Email</label>
                    <input 
                    class="campo_field"
                    type="email" 
                    id="email" 
                    placeholder="Tu E-mail"
                    >
                </div> <!--Campo email-->

                <div class="campo">
                    <label class="campo_label" for="mensaje">Mensaje</label> 
                    <textarea
                    class="campo_field campo_field_textArea"  
                    id="mensaje"
                    ></textarea>
                </div> <!--Campo mensaje-->

                <div class="campo">
                    <input class="boton boton_primario" type="submit" value="Enviar">
                </div> <!--Campo boton-->

                
            </form>
    
        
       
    </main>
      
        
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="Index.html">
                    <h1 class="logo_nombre no_margin">Blog<span class="logo_bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion_enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion_enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion_enlace">Contacto</a>
    
                </nav>
                </div>
        </div>
        
    </footer>
    <script src="../../../JS/script.js"></script>
</body>
</html>
