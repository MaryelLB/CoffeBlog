<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preload -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    
    <link rel="preload" href=" https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    crossorigin="crossorigin" as="font">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="Index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__sbold">DeCafé</span>
            </h1>
        </a>
        <nav class="navegacion">
            <a class="navegacion__link" href="nosotros.html">Nosotros</a>
            <a class="navegacion__link" href="cursos.html">Cursos</a>
            <a class="navegacion__link" href="contacto.html">Contacto</a>
        </nav>
        </div>
    </div>
    <div class="header__texto">
        <h2 class="no-margin">Blog de café con consejos y cursos</h2>
        <p class="no-margin">Aprender de los aspectos con las mejores recetas y consejos</p>
    </div>
</header>
<div class="contenedor">
    <main class="contacto">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>   
        <form class="formulario">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre:</label>
                <input type="text" class="campo__field"  placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label for="email" class="campo__label">E-mail:</label>
                <input type="email" class="campo__field" placeholder="Tu email" id="email">
            </div>
            <div class="campo">
                <label for="mensaje" class="campo__label">Mensaje:</label>
                <textarea id="mensaje" class=" campo__field campo__field--textarea" maxlength="20"></textarea>
            </div>
            <div class="campo">
                <input type="button" value="Enviar" class="boton boton--primario centrar-texto">
            </div>
        </form>
    </main>
    
</div>
<footer class="footer">
    <div class="contenedor">
        <div class="barra">
            <a class="logo" href="Index.html">
                <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__sbold">DeCafé</span>
            </h1>
        </a>
        <nav class="navegacion">
            <a class="navegacion__link" href="nosotros.html">Nosotros</a>
            <a class="navegacion__link" href="cursos.html">Cursos</a>
            <a class="navegacion__link" href="contacto.html">Contacto</a>
        </nav>
        </div>
    </div>
</footer>
</body>
</html>
